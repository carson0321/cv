{% assign disability = site.data.data.sidebar.disability %}
{% if disability %}
<div class="disability-container container-block">

  <h2 class="container-block-title">
    disability
  </h2>

  <ul class="list-unstyled disability-list">
    {%for level in disability %}
    <li>
      {{ level.idiom }}
      <span class="lang-desc">({{ level.level }})</span>
    </li>
    {% endfor %}
  </ul>

</div><!--//disability-->
{% endif %}

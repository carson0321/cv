{% assign systems = site.data.data.sidebar.systems %}
{% if systems %}
<div class="systems-container container-block">

  <h2 class="container-block-title">
    systems
  </h2>

  <ul class="list-unstyled systems-list">
    {%for system in systems %}
    <li>
      {{ system.item }}
    </li>
    {% endfor %}
  </ul>

</div><!--//systems-->
{% endif %}
